# Gradle
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

parameters:
  name: ''
  pool: ''
  platform: ''
  jdkVersion: '1.11'
  gradleWrapperFile: 'gradlew.bat'
  workingDirectory: ''
  tasks: 'clean build'

jobs:
- job: '__${{ parameters.name }}__'
  pool: ${{ parameters.pool }}
  steps:
    - task: JavaToolInstaller@0
      inputs:
        versionSpec: ${{ parameters.jdkVersion }} 
        jdkArchitectureOption: x64 # Options: x64, x86
        jdkSourceOption: azureStorage # Options: azureStorage, localDirectory
    - task: Gradle@2
      inputs:
        gradleWrapperFile: 'core/gradlew'
        workingDirectory: 'core'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: ${{ parameters.jdkVersion }}
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/TEST-*.xml'
        tasks: 'clean build publishToMavenLocal'
    - task: Gradle@2
      inputs:
        gradleWrapperFile: 'runtime/gradlew'
        workingDirectory: 'runtime'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: ${{ parameters.jdkVersion }}
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/TEST-*.xml'
        tasks: 'clean build publishToMavenLocal'
    - task: Gradle@2
      inputs:
        gradleWrapperFile: 'gradle-plugin/gradlew'
        workingDirectory: 'gradle-plugin'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: ${{ parameters.jdkVersion }}
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/TEST-*.xml'  
        tasks: 'clean build publishToMavenLocal'
    - task: Gradle@2
      inputs:
        gradleWrapperFile: 'test-suite/gradlew'
        workingDirectory: 'test-suite'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: ${{ parameters.jdkVersion }}
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/TEST-*.xml'    
        tasks: 'clean test'



